#DO NOT EDIT this file, unless you are an expert in docker
version: '3'
services:
  flytsim:
    image: flytbase/flytsimv2:latest
    container_name: flytsim
    ports:
      - "80:80"
      - "5760:5760"
      - "8080:8080"
      - "9000:9000"
    command: /start.sh Mac
    volumes:
      - flytsim:/flyt
    privileged: true
    user: root
    working_dir: /flyt
    hostname: flytsim

volumes:
  flytsim: